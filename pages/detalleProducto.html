<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/carrito.css">
    <link rel="stylesheet" href="../css/detalleProducto.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <aside>
            <h2>CampusShop</h2>
            <nav>
                <a href="../index.html" class="item">
                    <div>
                        <i class='bx bxs-zap'></i>
                    </div>
                    <h3>Todas las marcas disponibles</h3>
                </a>
                <a href="adidas.html" class="item">
                    <div>
                        <i class='bx bxs-radiation'></i>
                    </div>
                    <h3>Adidas</h3>
                </a>
                <a href="nike.html" class="item">
                    <div>
                        <i class='bx bxs-wine'></i>
                    </div>
                    <h3>Nike</h3>
                </a>
                <a href="puma.html" class="item">
                    <div>
                        <i class='bx bxs-palette'></i>
                    </div>
                    <h3>Puma</h3>
                </a>
            </nav>
            <a href="carrito.html" class="item item-carrito">
                <div>
                    <i class='bx bxs-cart-alt'></i>
                </div>
                <h4>Carrito</h4>
                <div class="contador">
                    3
                </div>
            </a>
            <footer>
                <h3>
                    &copy 2023 Camper
                </h3>
            </footer>
        </aside>
        <main>
            <h2>Carrito</h2>
            <div class="card-container-carrito card-container-detalle">
                <div class="card">
                    <div>
                        <img src="../storage/images/categoria1/producto1-1.jpg" alt="Producto1">
                    </div>
                    <div class="nombre seccion">
                        <h3>Nombre</h3>
                        <h3>Adidas XD</h3>
                    </div>
                    <div class="cantidad seccion">
                        <h3>cantidad</h3>
                        <input type="text" placeholder="1">
                    </div>
                    <div class="precio seccion">
                        <h3>Precio</h3>
                        <h3>$100.00</h3>
                    </div>
                    <div class="subtotal seccion">
                        <h3>Subtotal</h3>
                        <h3>$2000.00</h3>
                    </div>
                    <a>
                        <i class='bx bxs-detail'></i>
                    </a>
                </div>
            </div>
            <div class="vaciar-carrito">
                <div style="font-size: 1.3rem;" class="fondo fondo2">
                    <a>Vaciar carrito</a>
                </div>
                <div  class="vaciar-opciones">
                    <div>
                        <h4>Total</h4>
                        <h4>$2200</h4>
                    </div>
                    <div style="font-size: 1.3rem;"  class="fondo">
                        <a>Comprar ahora</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
